<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripes Server System</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./imgs/stripes-server-system.svg">
</head>
<body>
    <div id="loginform">
        <div class="formelement"><img src="./imgs/stripes-server-system.svg" id="SSS"></div>
        <div class="formelement" id="loginformtitle"><h1>Stripes Server System</h1></div>
        <form action="/login" method="post" enctype="multipart/form-data">
            <div class="formelement">
                <p id="logpara">Insert the password to gain access for this session in the textbox below</p>
                <input type="text" name="password">
            </div>
            <div class="formelement"><input type="submit" value="Login"></div>
        </form>
    </div>
</body>
</html>
